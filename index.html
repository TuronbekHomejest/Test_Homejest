<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамические кнопки</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1>Динамические кнопки</h1>

    <div id="buttons-container">
        <button id="add-button">Добавить кнопку</button>
    </div>

    <div id="buttons-container"></div> <div id="popup" class="hidden">
        <h2>Назовите кнопку</h2>
        <input type="text" id="button-name">
        <input type="text" id="button-link" placeholder="Ссылка на страницу">
        <button id="cancel-button">Отменить</button>
        <button id="save-button">Добавить</button>
    </div>

    <script src="javasc.js"></script> </body>
</html>
